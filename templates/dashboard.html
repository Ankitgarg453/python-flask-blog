{% extends "layout.html" %}
{% block body %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('{{url_for('static', filename='assets/img/home-bg.jpg')}}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Admin Panel</h1>
                            <span class="subheading">See and edit the posts.</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                	<h1>Basic Actions</h1>
                	<a href="/edit/0"><button class="btn btn-primary">Add a New Post</button></a>
                	
                {% include "uploader.html" %}
                
					<table class="table">
					    <thead>
					      <tr>
					        <th>S No</th>
					        <th>Title</th>
					        <th>Date</th>
					        <th>Edit</th>
					        <th>Delete</th>
					      </tr>
					    </thead>
					    <tbody>
					    	{% for post in postdata %}
					      <tr>
					        <td>{{post.sno}}</td>
					        <td>{{post.title}}</td>
					        <td>{{post.date}}</td>
					        <td><a href="/edit/{{post.sno}}">Edit</a></td>
					        <td><a href="/delete/{{post.sno}}">Delete</a></td>
					      </tr>
					      {% endfor %}
					    </tbody>
				  	</table>        
			    </div>
			</div>
		</div>
{% endblock %}
